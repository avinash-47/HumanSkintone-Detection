{% extends 'base.html' %}

{% block title %}Upload{% endblock title %}
{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'CSS/upload.css' %}">
{% endblock css %}
{% block body %}

<div class="header-background">

</div>

<form method="POST" enctype="multipart/form-data" action="{% url 'upload' %}" id="contact-form">
    {% csrf_token %}
    <div class="login-box">
        <h2>Upload Image</h2>
        <form>
            <div class="user-box">
                {{ form.name }}
                <label>Name</label>
            </div>
            <div class="user-box">
                {{ form.user_image }}
            </div>

            <button type="submit" class="upload"> 
                    Upload
            </button>
            <a href="{% url 'video' %}" class="capture">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Take Photo
            </a>
        </form>

    </div>

</form>


{% endblock body %}
