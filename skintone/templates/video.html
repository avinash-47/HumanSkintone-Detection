{% extends 'base.html' %}

{% block title %}Capture Image{% endblock title %}
{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'CSS/video.css' %}">
{% endblock css %}
{% block body %}

<div class="box">
    <div class="content">
        <h2>Take A Photo</h2>
        <p>
            Press "SPACE" to capture the image
            <br>
            Press "ESC" to Exit
            <img style="display: none;" src="{% url 'video_feed' %}">
        </p>
        <div class="btn-container">
            <a href="{% url 'home' %}" class="btn-one">Go Back</a>
            <a href="{% url 'image' %}" class="btn-two">Show Image</a>
        </div>
    </div>
</div>

{% endblock body %}
